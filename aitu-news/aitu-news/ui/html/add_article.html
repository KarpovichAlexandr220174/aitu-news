<!-- ui/html/add_article.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Article</title>
</head>
<body>
<h1>Add Article</h1>
<form action="/add_article" method="post">
    <label for="title">Title:</label>
    <input type="text" id="title" name="title" required><br>

    <label for="content">Content:</label>
    <textarea id="content" name="content" required></textarea><br>

    <label for="forwho">forWho:</label>
    <select id="forwho" name="forwho" required>
        <option value="">Please select</option>
        <option value="forStudents">forStudents</option>
        <option value="forStaff">forStaff</option>
        <option value="forApplicants">forApplicants</option>
        <option value="forResearches">forResearches</option>
    </select><br>

    <input type="submit" value="Add Article">
</form>
</body>
</html>
